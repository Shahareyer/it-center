<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register to it center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="mt-5">
    <div class="container bg-primary p-5 rounded">
        <h2 class="text-light">Register now:</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label text-light">Email address :</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

        </div>
        <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label text-light">Password :</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
